<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<style>

        .container-small {
          max-width: 300px;

        }
    </style>


    <title>机票验真</title>
  </head>
  <body>


	  	<div class="container container-small">
	  		<h3>机票验真</h3>
	  		<form action="/hello/" method="post"> {% csrf_token %}

				<!--隐藏内容-->
				<!--订单id-->
				<input type="hidden" name="order_id" value="{{order_id}}">
				<!--姓名-->
				<input type="hidden" name="ticket_num" value="{{ticket_no}}">
				<!--机票号-->
				<input type="hidden" name="ticket_name" value="{{ticket_name}}">


			    <div class="form-group">
	                <img class="img-thumbnail" id="img_randCode_t" src="{{aaa}}" alt="看不清？点击换一张" style="cursor:pointer;width: 300px">
	            </div>
	            <div class="form-group">    

	                <p><input type="text" id="capcha" name="capcha" class="form-control" required="required" placeholder="输入验证码" value="" /></p>
	            </div>       
	            <div class="form-group">
					
					<button class="btn btn-lg btn-primary btn-block" type="submit">机票验真</button>
	            </div>
                <div class="alert alert-success">查询较慢，请稍等...</div>
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-success" role="progressbar"
						 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
						 style="width: 100%;">
						<span class="sr-only">40% 完成</span>
					</div>
				</div>
	    	</form>
	    </div>


    
  </body>
</html>
